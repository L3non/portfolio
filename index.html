<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Fernandes</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/index.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <!-- Nav -->
    <nav class="nav" id="nav">
        <div class="nav_menu" id="nav_menu">
            <div class="nav_shape"></div>

            <div class="nav_close" id="nav_close">
                <i class='bx bx-x'></i>
            </div>

            <ul class="nav_list">
                <li class="nav_item">
                    <a href="#home" class="nav_link button" data-text="Home">
                        <span class="actual_text">&nbsp;Home&nbsp;</span>
                        <span aria-hidden="true" class="hover_text">&nbsp;Home&nbsp;</span>
                    </a>
                </li>

                <li class="nav_item">
                    <a href="#about" class="nav_link button" data-text="About">
                        <span class="actual_text">&nbsp;About&nbsp;</span>
                        <span aria-hidden="true" class="hover_text">&nbsp;About&nbsp;</span>
                    </a>
                </li>

                <li class="nav_item">
                    <a href="#portfolio" class="nav_link button" data-text="Portfolio">
                        <span class="actual_text">&nbsp;Portfolio&nbsp;</span>
                        <span aria-hidden="true" class="hover_text">&nbsp;Portfolio&nbsp;</span>
                    </a>
                </li>

                <li class="nav_item">
                    <a href="#skills" class="nav_link button" data-text="Skills">
                        <span class="actual_text">&nbsp;Skills&nbsp;</span>
                        <span aria-hidden="true" class="hover_text">&nbsp;Skills&nbsp;</span>
                    </a>
                </li>

                <li class="nav_item">
                    <a href="#contact" class="nav_link button" data-text="Contact">
                        <span class="actual_text">&nbsp;Contact&nbsp;</span>
                        <span aria-hidden="true" class="hover_text">&nbsp;Contact&nbsp;</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- == == == Header == == == -->
    <header class="header" id="header">
        <nav class="header_nav">
            <!-- Language changer -->
            <i class="fa-solid fa-globe" id="language_icon"></i>

            <a href="#" class="header_logo title">Bruno Fernandes</a>

            <!-- Toggle button -->
            <div class="header_toggle" id="header_toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <!-- Modal -->
    <div id="language_modal" class="modal">
        <div class="modal_content">
            <span class="close_btn" id="close_modal">&times;</span>

            <div class="language_fixed">
                <h3 class="title">Selecione um idioma</h3>
                <ul class="language_options">
                    <li><button class="lang_btn br" data-lang="br">Português</button></li>
                    <li><button class="lang_btn en" data-lang="en">Inglês</button></li>
                    <li><button class="lang_btn es" data-lang="es">Espanhol</button></li>

                    <a id="save_button" class="lang_save_btn" href="#">
                        <span class="top-key"></span>
                        <span class="text">Salvar</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </a>
                </ul>
            </div>
        </div>
    </div>

    <!-- == == == Main == == == -->
    <main>
        <!-- Hero Section -->
        <section id="home">
            <h1>Uma página simples</h1>
        </section>

        <section id="about">
            <h1>ABOUT</h1>
            
        </section>

        <section id="portfolio">
            <h1>PORTFOLIO</h1>
            
        </section>

        <section id="skills">
            <h1>SKILLS</h1>
            
        </section>

        <section id="contact">
            <h1>CONTACT</h1>

        </section>
    </main>

    <!-- == == == Footer == == == -->
    <footer>

    </footer>

    <!-- == == == JavaScript == == == -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <!-- Index -->
    <script src="assets/js/index.js"></script>

    <!-- Translations -->
    <script src="assets/js/translations.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</body>
</html>
